<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Data LINETOGEL</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/942/942748.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* --- CSS VARIABLES (MARVEL THEME) --- */
    :root {
      --marvel-red: #EC1D24;
      --marvel-dark-red: #990000;
      --ironman-gold: #F0131E;
      --cap-blue: #0A79DF;
      --hulk-green: #78C258;
      --venom-purple: #5C2D91;
      --dark-panel-bg: rgba(20, 20, 30, 0.85);
      --light-text: #ffffff;
      --dim-text: #b0b3b8;
      --border-glow: 0 0 20px rgba(236, 29, 36, 0.4);
      --font-comic: 'Arial Black', 'Impact', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      transition: background-image 2s ease-in-out;
      color: var(--light-text);
      background-color: #0a0a0a; 
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle, transparent 20%, #000000 130%);
      pointer-events: none;
      z-index: -1;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* --- TITLE: COMPACT & HORIZONTAL --- */
    h2 {
      text-align: center;
      margin-bottom: 25px; 
      font-size: 2.8rem;
      font-weight: 900;
      text-transform: uppercase;
      font-family: var(--font-comic);
      display: flex; 
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: relative;
      z-index: 5;
      text-shadow: 0 4px 10px rgba(0,0,0,0.8);
      padding: 0; 
    }

    .logo-icon {
      font-size: 2.5rem;
      animation: iconPulse 2s infinite ease-in-out;
      filter: drop-shadow(0 0 10px rgba(236, 29, 36, 0.6));
      flex-shrink: 0;
    }

    @keyframes iconPulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(236, 29, 36, 0.5)); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(236, 29, 36, 0.9)); }
      100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(236, 29, 36, 0.5)); }
    }

    .title-main {
      background: linear-gradient(
        90deg, 
        #EC1D24 0%, 
        #ff4d4d 25%, 
        #EC1D24 50%, 
        #b30000 75%, 
        #EC1D24 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientFlow 3s linear infinite;
      line-height: 1;
    }

    .title-sub {
      color: var(--light-text);
      background: linear-gradient(180deg, #ffffff, #b0b3b8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      letter-spacing: 2px; 
      line-height: 1;
      margin-left: 5px;
    }

    .title-underline {
      position: absolute;
      bottom: -8px; 
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--marvel-red), transparent);
      animation: lineShine 3s infinite;
      z-index: -1;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    @keyframes lineShine {
      0% { opacity: 0.3; width: 60%; }
      50% { opacity: 1; width: 80%; box-shadow: 0 0 10px var(--marvel-red); }
      100% { opacity: 0.3; width: 60%; }
    }

    /* --- SEARCH BOX (GLASS PILL) --- */
    .search-box {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 5;
    }

    .search-container {
      position: relative;
      width: 450px;
      max-width: 90%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 5px 10px;
      backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .search-container:focus-within {
      border-color: var(--marvel-red);
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 30px rgba(236, 29, 36, 0.4), inset 0 0 10px rgba(236, 29, 36, 0.1);
      transform: scale(1.02);
    }

    .search-icon {
      padding-left: 20px;
      padding-right: 10px;
      color: var(--dim-text);
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }

    .search-container:focus-within .search-icon {
      color: var(--marvel-red);
      animation: shake 0.5s ease;
    }

    .search-box input {
      width: 100%;
      padding: 18px 10px 18px 5px;
      font-size: 1.1rem;
      border: none;
      background: transparent;
      color: white;
      outline: none;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .search-container:focus-within input::placeholder {
      color: transparent;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    /* --- MAIN CONTAINER & TABLE --- */
    .main-container {
      width: 100%;
      max-width: 1400px;
      padding: 0;
      background: var(--dark-panel-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 0 0 1px rgba(255,255,255,0.05);
      text-align: center;
      animation: slideUp 1s ease-out;
      overflow: hidden;
      position: relative;
    }

    .main-container::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 20px;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
      pointer-events: none;
      z-index: 1;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .table-wrapper {
      padding: 30px;
      overflow-x: auto;
      position: relative;
      z-index: 2;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      margin-top: 30px;
      animation: fadeIn 1s ease-out;
      min-width: 1000px;
      overflow: visible;
      position: relative;
    }

    th, td {
      padding: 18px 15px;
      text-align: center;
      vertical-align: middle;
      border: none;
      font-size: 1rem;
      color: var(--light-text);
      transition: all 0.3s ease;
      line-height: 1.4;
    }

    th {
      background: linear-gradient(180deg, rgba(20,20,20,0.9), rgba(10,10,10,0.95));
      color: var(--dim-text);
      text-transform: uppercase;
      font-size: 0.85rem;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 20;
      text-shadow: 1px 1px 0 #000;
      letter-spacing: 1.5px;
      border-bottom: 2px solid rgba(236, 29, 36, 0.3);
    }

    /* --- PARENT ROW --- */
    .staff-header-row td {
      padding: 0; 
    }
    
    .staff-header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 25px;
      background: linear-gradient(90deg, rgba(40,40,40,0.7), rgba(20,20,20,0.8));
      border-left: 3px solid var(--cap-blue);
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      border-top: 1px solid rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(0,0,0,0.3);
    }

    .staff-header-content::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; width: 40%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      transform: skewX(-20deg);
      animation: shimmerHeader 4s infinite;
      pointer-events: none;
    }

    @keyframes shimmerHeader {
      0% { left: -100%; }
      20% { left: 200%; }
      100% { left: 200%; }
    }

    .staff-header-content:hover {
      background: linear-gradient(90deg, rgba(60,60,60,0.8), rgba(40,40,40,0.9));
      border-left-color: var(--marvel-red);
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    /* --- CHILD ROW (GLASS EFFECT) --- */
    .staff-detail-row td {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .staff-detail-row td::after {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg, 
        transparent, 
        rgba(236, 29, 36, 0.03), 
        rgba(255, 255, 255, 0.08), 
        rgba(236, 29, 36, 0.03), 
        transparent
      );
      transform: skewX(-20deg);
      pointer-events: none;
      z-index: -1;
      animation: glassShine 7s infinite linear;
    }

    @keyframes glassShine {
      0% { left: -150%; opacity: 0; }
      10% { opacity: 1; }
      50% { left: 150%; opacity: 1; }
      100% { left: 150%; opacity: 0; }
    }

    .staff-detail-row:hover td {
      background: rgba(255, 255, 255, 0.08);
      transform: scale(1.015);
      z-index: 10;
      border: 1px solid rgba(236, 29, 36, 0.3);
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
    }

    .staff-detail-row td:nth-child(1) {
      text-align: left !important;
      padding-left: 35px !important; 
      color: rgba(255,255,255, 0.9); 
      font-weight: 600;
    }

    .hidden-row {
      display: none;
    }
    
    /* --- OVERLIMIT STYLE --- */
    .duration-overlimit td {
      background: linear-gradient(90deg, rgba(100, 0, 0, 0.4), rgba(50, 0, 0, 0.2)) !important;
      border: 1px solid rgba(255, 0, 0, 0.3) !important;
    }

    .duration-overlimit td:nth-child(6) {
      position: relative; 
      overflow: visible !important;
      color: #ff9999;
    }

    .duration-overlimit td:nth-child(6)::before {
      content: "⚠️ DURASI LEWAT BATAS";
      position: absolute;
      top: -40px; 
      left: 50%;
      transform: translateX(-50%);
      background: rgba(236, 29, 36, 0.95);
      color: white;
      padding: 5px 15px;
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 800;
      white-space: nowrap;
      z-index: 50;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
      border: 1px solid rgba(255,255,255,0.4);
      letter-spacing: 1px;
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      pointer-events: none;
    }
    
    @keyframes popIn {
      from { transform: translateX(-50%) scale(0); }
      to { transform: translateX(-50%) scale(1); }
    }

    .lewat-row td {
      background: linear-gradient(90deg, rgba(255, 0, 0, 0.3), rgba(100, 0, 0, 0.5)) !important;
      border: 1px solid rgba(255, 50, 50, 0.4) !important;
      animation: pulseRedBg 2s infinite;
    }

    @keyframes pulseRedBg {
      0%, 100% { box-shadow: inset 0 0 10px rgba(255,0,0,0.1); }
      50% { box-shadow: inset 0 0 20px rgba(255,0,0,0.4); }
    }

    .count-badge {
      background: rgba(255,255,255,0.1);
      color: var(--light-text);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .warning {
      background: rgba(30, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      border: 1px solid var(--marvel-red);
      color: #ffcccc;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      text-align: center;
      display: none;
      animation: slideDown 0.5s ease-out;
      width: 100%;
      box-shadow: 0 0 40px rgba(236, 29, 36, 0.2);
      position: relative;
      z-index: 10;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .warning h3 {
      margin-bottom: 15px;
      color: var(--marvel-red);
      font-family: var(--font-comic);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1.5rem;
    }
    
    .warning table {
      min-width: 100%;
      margin-top: 0;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      overflow: hidden;
    }
    .warning th {
      background: rgba(40, 40, 40, 0.9);
      font-size: 0.8rem;
      padding: 10px;
      height: 50px;
      border-bottom: 1px solid #333;
    }
    .warning-row td {
      background: rgba(50, 10, 10, 0.4);
      border-bottom: 1px solid rgba(255,0,0,0.1);
      font-size: 0.9rem;
      height: 55px;
    }

    .stopwatch {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 8px 15px;
      border-radius: 8px;
      display: inline-block;
      margin: 0 5px;
      min-width: 100px;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
    }

    .stopwatch-normal {
      background: rgba(0, 204, 0, 0.15);
      color: #ccffcc;
      border-color: #00ff00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
    }

    .stopwatch-over {
      background: rgba(255, 0, 0, 0.2);
      color: #ff9999;
      border-color: #ff0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      animation: pulseRed 0.8s infinite;
    }

    @keyframes pulseRed {
      0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.4); transform: scale(1); }
      50% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.8); transform: scale(1.05); }
    }

    .new-row {
      animation: highlightNew 2s ease-out;
    }
    @keyframes highlightNew {
      0% { background: linear-gradient(90deg, rgba(0, 121, 223, 0.5), transparent); }
      100% { background: inherit; }
    }

    .duration-overlimit:hover td {
        background: rgba(255, 0, 0, 0.3) !important;
        transform: scale(1.02) !important;
        z-index: 15 !important;
        box-shadow: 0 10px 30px rgba(255,0,0,0.3) !important;
    }

    /* Header Info Styles */
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 2;
    }

    .header-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .staff-main-name {
      font-size: 1.4rem;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--light-text);
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    
    .staff-sub-role {
      font-size: 0.85rem;
      color: var(--dim-text);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 2;
    }

    .toggle-icon {
      transition: transform 0.3s ease;
      font-size: 1.2rem;
      color: var(--dim-text);
    }

    .expanded .toggle-icon {
      transform: rotate(90deg);
      color: var(--marvel-red);
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 0;
        border-radius: 0;
      }
      .table-wrapper {
        padding: 15px;
      }
      th, td {
        font-size: 0.8rem;
        padding: 12px 5px;
      }
      h2 {
        font-size: 1.8rem;
        gap: 8px;
      }
      .search-container {
        width: 100%;
      }
      .duration-overlimit td:nth-child(6)::before {
        font-size: 0.6rem;
        padding: 3px 8px;
        top: -35px;
      }
      .staff-main-name { font-size: 1.1rem; }
      .staff-detail-row td:nth-child(1) { padding-left: 25px !important; }
    }

    td {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 200px;
    }
  </style>
</head>

  <div class="main-container">
    <div class="table-wrapper">
      <!-- TITLE: COMPACT HORIZONTAL LAYOUT -->
      <h2>
        <i class="fas fa-shield-alt logo-icon"></i>
        <span class="title-main">Linetogel</span>
        <span class="title-sub">Monitor</span>
        <div class="title-underline"></div>
      </h2>

      <!-- SEARCH BOX: GLASS PILL -->
      <div class="search-box">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"

            />

  <!-- SCRIPT SECTION -->
  <script>
    // Konfigurasi Google Sheets
    const SPREADSHEET_ID = '1JcZW0LC1-4l0GlFS_UQEZwrCC2OrXfQKh-Kr5opOdZs';
    const SHEET_NAME = 'DATABASE LINETOGEL';
    const BACKGROUND_SHEET_NAME = 'background';
    
    // URL untuk mengambil data dalam format CSV
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAME)}`;
    const BACKGROUND_SHEET_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(BACKGROUND_SHEET_NAME)}`;
    
    // Variabel untuk real-time tracking
    let lastDataHash = '';
    let currentData = [];
    let retryCount = 0;
    const MAX_RETRIES = 10;
    let updateInterval;
    let backgroundInterval;
    
    // Background slideshow default
    let backgroundLinks = [
      "https://cdn.areabermain.club/assets/cdn/az6/2026/01/08/20260108/0e9b0ec9a88ad88a5935bc5802bc41a5/linetogel-background-07januari2026.jpg"
    ];
    
    // Map untuk menyimpan stopwatch data per staff
    const staffStopwatches = new Map();
    
    // Batas waktu maksimal durasi (dalam menit)
    const DURATION_LIMIT_MINUTES = 15; 

    // ---------------------------------------------------------
    // FUNGSI 1: Normalisasi waktu & Parsing Detik (AM/PM Support)
    // ---------------------------------------------------------
    function normalizeTime(timeString) {
      try {
        if (!timeString || timeString.trim() === '') return { h: 0, m: 0, s: 0, is24h: false, original: '' };
        
        let time = timeString.trim().toUpperCase();
        
        // Jika sudah format 24 jam, parse saja
        if (!time.includes('AM') && !time.includes('PM')) {
          time = time.replace('.', ':').replace(',', ':');
          let parts = time.split(':');
          let h = parseInt(parts[0]) || 0;
          let m = parseInt(parts[1]) || 0;
          let s = parseInt(parts[2]) || 0; // Detik diambil dari sini
          
          h = h % 24;
          
          return { h, m, s, is24h: true, original: timeString };
        }
        
        let isPM = time.includes('PM');
        time = time.replace('AM', '').replace('PM', '').trim();
        time = time.replace('.', ':').replace(',', ':');
        
        let parts = time.split(':');
        if (parts.length < 2) return { h: 0, m: 0, s: 0, is24h: false, original: timeString };
        
        let h = parseInt(parts[0]) || 0;
        let m = parseInt(parts[1]) || 0;
        let s = parseInt(parts[2]) || 0; // Detik
        
        if (isPM) {
          if (h !== 12) h += 12;
        } else {
          if (h === 12) h = 0;
        }
        
        h = h % 24;
        
        return { h, m, s, is24h: false, original: timeString };
      } catch (error) {
        console.error('Error normalizing time:', error, timeString);
        return { h: 0, m: 0, s: 0, is24h: false, original: timeString };
      }
    }

    function formatTimeDisplay(timeString) {
      if (!timeString || timeString.trim() === '') return '-';
      
      const norm = normalizeTime(timeString);
      let h = norm.h;
      const m = norm.m;
      const s = norm.s; // Ambil detik dari parsing
      
      const ampm = h >= 12 ? 'PM' : 'AM';
      
      h = h % 12;
      h = h ? h : 12; 
      
      const mStr = m.toString().padStart(2, '0');
      const sStr = s.toString().padStart(2, '0'); // Format detik (00)
      
      // Tambahkan detik ke output string
      return `${h}:${mStr}:${sStr} ${ampm}`;
    }
    
    function formatHistoryDuration(durationStr) {
        if (!durationStr || durationStr === '-') return '-';
        let cleanStr = durationStr.replace(/^0\s*hours?\s?/i, '');
        cleanStr = cleanStr.trim();
        return cleanStr || '-';
    }

    function parseDurationToMinutes(durationString) {
      try {
        if (!durationString || durationString.trim() === '') return 0;
        let duration = durationString.trim().toLowerCase();
        let totalMinutes = 0;
        
        const hourMatch = duration.match(/(\d+)\s*(jam|hour|h)/);
        if (hourMatch) totalMinutes += parseInt(hourMatch[1]) * 60;
        
        const minuteMatch = duration.match(/(\d+)\s*(menit|minute|min|m)/);
        if (minuteMatch) totalMinutes += parseInt(minuteMatch[1]);
        
        if (totalMinutes === 0 && !isNaN(parseInt(duration))) totalMinutes = parseInt(duration);
        
        const timeFormatMatch = duration.match(/(\d+):(\d+)/);
        if (timeFormatMatch && totalMinutes === 0) {
          totalMinutes = parseInt(timeFormatMatch[1]) * 60 + parseInt(timeFormatMatch[2]);
        }
        
        return totalMinutes;
      } catch (error) {
        console.error('Error parsing duration:', error, durationString);
        return 0;
      }
    }
    
    function calculateDurationFromTimes(startTime, endTime) {
      try {
        if (!startTime || !endTime) return 0;
        
        const start = normalizeTime(startTime);
        const end = normalizeTime(endTime);
        
        const startTotalSeconds = start.h * 3600 + start.m * 60 + start.s;
        let endTotalSeconds = end.h * 3600 + end.m * 60 + end.s;
        
        if (endTotalSeconds < startTotalSeconds) endTotalSeconds += 24 * 3600; 
        
        const durationSeconds = endTotalSeconds - startTotalSeconds;
        return Math.floor(durationSeconds / 60); 
      } catch (error) {
        console.error('Error calculating duration from times:', error);
        return 0;
      }
    }
    
    function isDurationOverLimit(durationString, startTime, endTime) {
      let durationMinutes = parseDurationToMinutes(durationString);
      if (durationMinutes <= 0 && startTime && endTime) {
        durationMinutes = calculateDurationFromTimes(startTime, endTime);
      }
      return durationMinutes > DURATION_LIMIT_MINUTES;
    }

    function formatDateToStandard(dateString) {
      try {
        if (!dateString) return '';
        dateString = dateString.trim();
        
        if (dateString.includes('/')) {
          const parts = dateString.split('/');
          if (parts.length === 3) return `${parts[0].padStart(2,'0')}/${parts[1].padStart(2,'0')}/${parts[2]}`;
        }
        if (dateString.includes('-')) {
          const parts = dateString.split('-');
          if (parts.length === 3) {
            if (parts[0].length === 4) return `${parts[2]}/${parts[1]}/${parts[0]}`;
            return `${parts[0].padStart(2,'0')}/${parts[1].padStart(2,'0')}/${parts[2]}`;
          }
        }
        return dateString;
      } catch (error) {
        console.error('Error formatting date:', error, dateString);
        return dateString;
      }
    }
    
    function isToday(dateString) {

    function calculateDataHash(data) {
      return JSON.stringify(data).split('').reduce((a,b) => (((a << 5) - a) + b.charCodeAt(0))|0, 0);
    }
    
    function calculateStopwatchTime(startDate, startTime) {
      try {
        if (!startDate || !startTime) return { formattedTime: "00:00", isOver15Min: false };
        
        const timeObj = normalizeTime(startTime);
        const h = timeObj.h, m = timeObj.m, s = timeObj.s;
        
        let day, month, year;
        if (startDate.includes('/')) {
          const dateParts = startDate.split('/');
          if (dateParts.length !== 3) return { formattedTime: "00:00", isOver15Min: false };
          day = parseInt(dateParts[0]); month = parseInt(dateParts[1]) - 1; year = parseInt(dateParts[2]);
        } else if (startDate.includes('-')) {
          const dateParts = startDate.split('-');
          if (dateParts.length !== 3) return { formattedTime: "00:00", isOver15Min: false };
          year = parseInt(dateParts[0]); month = parseInt(dateParts[1]) - 1; day = parseInt(dateParts[2]);
        } else {
          return { formattedTime: "00:00", isOver15Min: false };
        }
        
        if (isNaN(day) || isNaN(month) || isNaN(year) || isNaN(h) || isNaN(m)) {
          return { formattedTime: "00:00", isOver15Min: false };
        }
        
        if (year < 100) year += 2000;
        const masukTime = new Date(year, month, day, h, m, s);
        
        if (isNaN(masukTime.getTime())) return { formattedTime: "00:00", isOver15Min: false };
        
        const now = new Date();
        let diffMs = now - masukTime;
        if (diffMs < 0) diffMs += 24 * 60 * 60 * 1000;
        
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
        const diffSeconds = Math.floor((diffMs % (1000 * 60)) / 1000);
        
        const format = (num) => num.toString().padStart(2, '0');
        let formattedTime = (diffHours > 0) ? `${diffHours}:${format(diffMinutes)}:${format(diffSeconds)}` : `${format(diffMinutes)}:${format(diffSeconds)}`;
        
        const isOver15Min = (diffHours > 0) || (diffMinutes > 15) || (diffMinutes === 15 && diffSeconds > 59);
        
        return { formattedTime, isOver15Min };
      } catch (error) {
        console.error('Error calculating stopwatch:', error, startDate, startTime);
        return { formattedTime: "00:00", isOver15Min: false };
      }
    }
    
    function checkForUpdates() {

    }
    
    async function fetchData() {
      const response = await fetch(SHEET_URL);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const csvText = await response.text();
      return parseCSVData(csvText);

    function parseCSVData(csvText) {
      const lines = csvText.split('\n').filter(line => line.trim() !== '');
      const result = { completeEntries: [], warningMessage: '', incompleteEntries: [] };
      
      if (lines.length === 0) return result;
      
      const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
      
      const columnMapping = {
        namaStaff: ['Nama Staff', 'Nama', 'Name', 'Staff'],
        jobdesk: ['Jobdesk', 'Posisi', 'Job'],
        date: ['Tanggal', 'Date'],
        startTime: ['Jam Masuk', 'Masuk', 'Start Time'],
        endTime: ['Jam Keluar', 'Keluar', 'End Time'],
        durasi: ['Durasi', 'Lama Kerja', 'Duration'],
        keterangan: ['Keterangan', 'Ket', 'Note'],
        count: ['Status', 'Count']
      };
      
      const columnIndices = {};
      Object.keys(columnMapping).forEach(key => {
        columnIndices[key] = -1;
        columnMapping[key].some(colName => {
          const index = headers.findIndex(h => h.toLowerCase().includes(colName.toLowerCase()));
          if (index !== -1) { columnIndices[key] = index; return true; }
          return false;
        });
      });
      
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        const values = [];
        let current = '';
        let inQuotes = false;
        
        for (let j = 0; j < line.length; j++) {
          const char = line[j];
          if (char === '"') { inQuotes = !inQuotes; } 
          else if (char === ',' && !inQuotes) { values.push(current); current = ''; } 
          else { current += char; }
        }
        values.push(current);
        
        const rowData = {};
        Object.keys(columnIndices).forEach(key => {
          const index = columnIndices[key];
          if (index !== -1 && values[index] !== undefined) {
            rowData[key] = values[index].replace(/"/g, '').trim();
          } else {
            rowData[key] = '';
          }
        });
        
        if (!rowData.namaStaff && values.length > 0) rowData.namaStaff = values[0] || '';
        if (!rowData.jobdesk && values.length > 1) rowData.jobdesk = values[1] || '';
        if (!rowData.date && values.length > 2) rowData.date = values[2] || '';
        if (!rowData.startTime && values.length > 3) rowData.startTime = values[3] || '';
        if (!rowData.endTime && values.length > 4) rowData.endTime = values[4] || '';
        if (!rowData.durasi && values.length > 5) rowData.durasi = values[5] || '';
        if (!rowData.keterangan && values.length > 6) rowData.keterangan = values[6] || '';
        if (!rowData.count && values.length > 7) rowData.count = values[7] || '';
        
        if (!isToday(rowData.date)) continue;
        
        if (!rowData.endTime || rowData.endTime === '-' || rowData.endTime === '' || 
            rowData.endTime === 'Belum' || rowData.endTime.toLowerCase().includes('belum')) {
          result.incompleteEntries.push(rowData);
        } else {
          result.completeEntries.push(rowData);
        }
      }
      
      if (result.incompleteEntries.length > 0) {
        result.warningMessage = `Ada ${result.incompleteEntries.length} staff yang sedang keluar!`;
      }
      
      return result;
    }

<script>
/**
* Simple keyboard shortcut handler
*/
const shortcut = {
  all_shortcuts: {},
  add: function(combo, callback, options) {
    const defaultOpts = {
      type: "keydown",
      propagate: false,
      disable_in_input: false,
      target: document,
      keycode: false
    };
    const settings = Object.assign({}, defaultOpts, options || {});
    const target = typeof settings.target === "string"
      ? document.getElementById(settings.target)
      : settings.target;

    combo = combo.toLowerCase();

    const handler = function(e) {
      e = e || window.event;

      // Skip if inside input/textarea and disable_in_input = true
      if (settings.disable_in_input) {
        let element = e.target || e.srcElement;
        if (element.nodeType === 3) element = element.parentNode;
        if (element.tagName === "INPUT" || element.tagName === "TEXTAREA") return;
      }

      const code = e.keyCode || e.which;
      let key = String.fromCharCode(code).toLowerCase();
      if (code === 188) key = ",";
      if (code === 190) key = ".";

      const keys = combo.split("+");
      let matchCount = 0;

      const specialKeys = {
        esc:27, escape:27, tab:9, space:32, return:13, enter:13,
        backspace:8, left:37, up:38, right:39, down:40,
        f1:112,f2:113,f3:114,f4:115,f5:116,f6:117,
        f7:118,f8:119,f9:120,f10:121,f11:122,f12:123
      };

      let ctrlReq=false, shiftReq=false, altReq=false, metaReq=false;
      let ctrl=e.ctrlKey, shift=e.shiftKey, alt=e.altKey, meta=e.metaKey;

      for (let i=0; i<keys.length; i++) {
        const k = keys[i];
        if (k === "ctrl" || k === "control") { ctrlReq = true; matchCount++; }
        else if (k === "shift") { shiftReq = true; matchCount++; }
        else if (k === "alt") { altReq = true; matchCount++; }
        else if (k === "meta") { metaReq = true; matchCount++; }
        else if (k.length > 1) { if (specialKeys[k] === code) matchCount++; }
        else if (settings.keycode ? settings.keycode === code : key === k) { matchCount++; }
      }

      if (
        matchCount === keys.length &&
        ctrl === ctrlReq && shift === shiftReq &&
        alt === altReq && meta === metaReq
      ) {
        callback(e);
        if (!settings.propagate) {
          e.cancelBubble = true;
          e.returnValue = false;
          if (e.stopPropagation) e.stopPropagation();
          if (e.preventDefault) e.preventDefault();
          return false;
        }
