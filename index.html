<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Staff Linetogel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
    }
    
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    .logo {
      margin-bottom: 20px;
    }
    
    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #764ba2;
    }
    
    h1 {
      color: #333;
      margin-bottom: 5px;
      font-size: 24px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    
    .input-with-icon input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    .input-with-icon input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
    
    .alert-error {
      background: #ffeaea;
      border: 1px solid #ffb3b3;
      color: #d8000c;
    }
    
    .alert-success {
      background: #eaffea;
      border: 1px solid #b3ffb3;
      color: #00a800;
    }
    
    .footer {
      margin-top: 20px;
      color: #888;
      font-size: 12px;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- LOGIN FORM -->
  <div class="container">
    <div class="login-box" id="loginBox">
      <div class="logo">
        <img src="https://cdn.areabermain.club/assets/cdn/az6/2026/01/22/20260122/488c225ecce2c68019933eff2b248567/contoh.png" alt="Logo Linetogel">
      </div>
      
      <h1>Selamat Datang</h1>
      <p class="subtitle">Silahkan masuk ke akun Anda</p>
      
      <div class="alert" id="alertMessage"></div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Masukkan username" autocomplete="off">
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Masukkan password" autocomplete="current-password">
          <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePassword()"></i>
        </div>
      </div>
      
      <button class="btn" onclick="login()">
        <i class="fas fa-sign-in-alt"></i>
        <span>MASUK SEKARANG</span>
      </button>
      
      <div class="footer">
        &copy; 2026 Sistem Absensi Linetogel
      </div>
    </div>
  </div>
  
  <!-- LOADING OVERLAY -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p id="loadingText">Loading...</p>
  </div>
  
  <script>
    // ==================== KONFIGURASI ====================
    // UPDATE INI DENGAN URL DEPLOYMENT ANDA
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyourdeploymentid/exec';
    
    // ==================== VARIABEL GLOBAL ====================
    let currentUser = null;
    
    // ==================== FUNGSI UTAMA ====================
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePassword');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
    
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!username || !password) {
        showAlert('Username dan password harus diisi', 'error');
        return;
      }
      
      showLoading('Memeriksa login...');
      
      try {
        // Test koneksi ke server
        const testUrl = GOOGLE_SCRIPT_URL + '?test=' + Date.now();
        console.log('Testing connection to:', testUrl);
        
        // Kirim request login
        const url = GOOGLE_SCRIPT_URL + '?action=checkLogin&username=' + 
                   encodeURIComponent(username) + '&password=' + 
                   encodeURIComponent(password);
        
        console.log('Login URL:', url);
        
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
        }
        
        const result = await response.json();
        console.log('Login response:', result);
        
        if (result.success) {
          currentUser = {
            username: result.username,
            fullName: result.fullName,
            role: result.role
          };
          
          showAlert('Login berhasil!', 'success');
          
          // Redirect ke dashboard sederhana
          setTimeout(() => {
            showDashboard();
          }, 1500);
          
        } else {
          showAlert(result.message || 'Login gagal', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('Gagal terhubung ke server: ' + error.message + 
                 '. Pastikan URL deployment benar dan koneksi internet stabil.', 'error');
      } finally {
        hideLoading();
      }
    }
    
    function showDashboard() {
      document.getElementById('loginBox').innerHTML = `
        <div class="logo">
          <img src="https://cdn.areabermain.club/assets/cdn/az4/2025/04/23/20250423/a82bdc6fb564d0dff3671aeb9a4d1da5/logo.png" alt="Logo">
        </div>
        
        <h1>Selamat Datang, ${currentUser.fullName}</h1>
        <p class="subtitle">Role: ${currentUser.role}</p>
        
        <div id="dashboardAlert" class="alert"></div>
        
        <div style="margin: 25px 0;">
          <button class="btn" onclick="startTime()" style="margin-bottom: 10px;">
            <i class="fas fa-door-open"></i>
            <span>IZIN KELUAR</span>
          </button>
          
          <button class="btn" onclick="endTime()" style="background: linear-gradient(135deg, #2ed573 0%, #1dd1a1 100%);">
            <i class="fas fa-sign-in-alt"></i>
            <span>KEMBALI MASUK</span>
          </button>
        </div>
        
        <div style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px;">
          <p style="color: #555; margin-bottom: 10px;"><i class="fas fa-info-circle"></i> Status</p>
          <p id="statusText" style="color: #333; font-weight: 500;">Silakan pilih aksi</p>
        </div>
        
        <button class="btn" onclick="logout()" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%); margin-top: 10px;">
          <i class="fas fa-sign-out-alt"></i>
          <span>LOGOUT</span>
        </button>
        
        <div class="footer">
          Sistem Absensi Linetogel &copy; 2026
        </div>
      `;
    }
    
    async function startTime() {
      showLoading('Mencatat izin keluar...');
      
      try {
        const url = GOOGLE_SCRIPT_URL + '?action=logStartTime&username=' + 
                   encodeURIComponent(currentUser.username);
        
        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success) {
          document.getElementById('dashboardAlert').innerHTML = `
            <div class="alert-success">
              <i class="fas fa-check-circle"></i> ${result.message}
            </div>
          `;
          document.getElementById('statusText').innerHTML = `
            <span style="color: #2ed573;">✓ Sedang izin keluar</span><br>
            <small>${new Date().toLocaleTimeString()}</small>
          `;
        } else {
          document.getElementById('dashboardAlert').innerHTML = `
            <div class="alert-error">
              <i class="fas fa-exclamation-circle"></i> ${result.message}
            </div>
          `;
        }
      } catch (error) {
        console.error('Start time error:', error);
        document.getElementById('dashboardAlert').innerHTML = `
          <div class="alert-error">
            <i class="fas fa-exclamation-circle"></i> Error: ${error.message}
          </div>
        `;
      } finally {
        hideLoading();
      }
    }
    
    async function endTime() {
      showLoading('Mencatat kembali masuk...');
      
      try {
        const url = GOOGLE_SCRIPT_URL + '?action=logEndTime&username=' + 
                   encodeURIComponent(currentUser.username);
        
        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success) {
          document.getElementById('dashboardAlert').innerHTML = `
            <div class="alert-success">
              <i class="fas fa-check-circle"></i> ${result.message}
            </div>
          `;
          document.getElementById('statusText').innerHTML = `
            <span style="color: #2ed573;">✓ Sudah kembali masuk</span><br>
            <small>${new Date().toLocaleTimeString()}</small>
          `;
        } else {
          document.getElementById('dashboardAlert').innerHTML = `
            <div class="alert-error">
              <i class="fas fa-exclamation-circle"></i> ${result.message}
            </div>
          `;
        }
      } catch (error) {
        console.error('End time error:', error);
        document.getElementById('dashboardAlert').innerHTML = `
          <div class="alert-error">
            <i class="fas fa-exclamation-circle"></i> Error: ${error.message}
          </div>
        `;
      } finally {
        hideLoading();
      }
    }
    
    function logout() {
      currentUser = null;
      location.reload();
    }
    
    // ==================== FUNGSI HELPER ====================
    function showAlert(message, type) {
      const alertEl = document.getElementById('alertMessage');
      alertEl.innerHTML = message;
      alertEl.className = `alert alert-${type}`;
      alertEl.style.display = 'block';
      
      setTimeout(() => {
        alertEl.style.display = 'none';
      }, 5000);
    }
    
    function showLoading(message) {
      document.getElementById('loadingText').textContent = message;
      document.getElementById('loading').style.display = 'flex';
    }
    
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }
    
    // ==================== EVENT LISTENERS ====================
    document.addEventListener('DOMContentLoaded', function() {
      // Enter key untuk login
      document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          login();
        }
      });
    });
    
    // ==================== DEBUG FUNCTIONS ====================
    window.testConnection = async function() {
      const url = GOOGLE_SCRIPT_URL + '?test=' + Date.now();
      console.log('Testing URL:', url);
      
      try {
        const response = await fetch(url);
        const text = await response.text();
        console.log('Response:', text);
        alert('Connection test: ' + (response.ok ? 'SUCCESS' : 'FAILED'));
      } catch (error) {
        console.error('Connection test failed:', error);
        alert('Connection failed: ' + error.message);
      }
    };
    
    console.log('System loaded. Use testConnection() to test server.');
  </script>
</body>
</html>
